<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Véla Jewellery — Gallery</title>
    <link rel="stylesheet" href="/css/gallery.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="container nav-inner">
        <div class="logo">Véla Jewellery</div>
        <nav>
          <ul class="nav-links" id="navLinks">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/html/gallery.html" class="active">Gallery</a></li>
            <li><a href="/html/about.html">About</a></li>
            <li><a href="/html/contact.html">Contact</a></li>
          </ul>
        </nav>
        <button
          class="mobile-menu-btn"
          id="mobileMenuBtn"
          aria-expanded="false"
          aria-controls="navLinks"
        >
          ☰
        </button>
      </div>
    </header>

    <!-- HERO -->
    <section class="gallery-hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Our Collection</h1>
        <p>Handcrafted necklaces, rings, bracelets, and earrings</p>
      </div>
    </section>

    <!-- GALLERY CONTAINER -->
    <main id="gallery-root" class="container">
      <div id="gallery-loading" class="loading">Loading gallery…</div>
      <div id="gallery-error" class="error" hidden></div>
    </main>

    <!-- LIGHTBOX / MODAL -->
    <div
      id="lightbox"
      class="lightbox"
      aria-hidden="true"
      role="dialog"
      aria-label="Product preview"
    >
      <div class="lightbox-inner" role="document">
        <button
          class="lightbox-close"
          id="lightboxClose"
          aria-label="Close preview"
        >
          ✕
        </button>
        <div class="lightbox-media">
          <img src="" alt="" id="lightboxImage" />
        </div>
        <div class="lightbox-info">
          <h3 id="lightboxName"></h3>
          <p class="lightbox-price" id="lightboxPrice"></p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container footer-inner">
        <p>© 2025 Véla Jewellery — All Rights Reserved.</p>
      </div>
    </footer>

    <script src="/js/gallery.js" defer></script>
  </body>
</html>
